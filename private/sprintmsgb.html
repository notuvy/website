<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>SprintPCS Text Notification</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

<script language="JavaScript" type="text/javascript" src="http://messaging.sprintpcs.com/scripts/pop.js" ></script>

<script language="JavaScript" type="text/javascript" src="http://messaging.sprintpcs.com/scripts/sms.js" ></script>
<script src="http://style.sprintpcs.com/scripts/flash.js" type="text/javascript"></script>
<link rel="stylesheet" href="http://style.sprintpcs.com/common.css" type="text/css" media="all" /><!--  [media="all"] must be in here to hide CSS from NS 4 -->
<link rel="stylesheet" href="http://style.sprintpcs.com/print.css" type="text/css" media="print" /><!--  [media="print"] must be in here to hide CSS from NS 4 -->
<link rel="stylesheet" href="http://messaging.sprintpcs.com/styles/sms.css" type="text/css" media="all" /><!-- Project-specific CSS, call after global CSS -->


</head>

<body>
  <form target="sprintmsg" action="http://messaging.sprintpcs.com/textmessaging/composeconfirm" method="post" focus="phoneNumber" name="composeForm" target="sprintmsg">
    <input  id="randomToken" name="randomToken" type="hidden" value="" />

    <label for="phoneNumber">Send to:</label>
    <select name="phoneNumber">
      <option value="4088369467">Murali</option>
      <option value="4088369483">Vaishali</option>
      <option value="4082301558">Manasi</option>
      <option value="4129013112">Anuja</option>
    </select>

    <script type="text/javascript">document.composeForm.phoneNumber.focus();</script>

    <textarea id="message" name="message" cols="40" rows="6" onkeyup="countCharacters(document.composeForm.message, document.composeForm.characters,160)"></textarea>

    <input readonly class="inline" id="characters" name="characters" size="3" type="text" value="160" tabindex="-1" />
    <label class="inline muted" for="characters">characters remaining</label>

    <input class="text" id="callBackNumber" name="callBackNumber" type="hidden" value="" size="10"  maxlength="10" />

    <input type="Submit" value="Send" >&nbsp;&nbsp;&nbsp;<input type=reset value="Clear">
  </form>

  <p>
    <a target="sprintmsg" href="http://messaging.sprintpcs.com/textmessaging">Original Form</a>
  </p>
</body>
</html>
