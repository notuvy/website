<html>
<head>
  <title>Fax Cover Sheet</title>
  <style>
body {
  margin: 5%;
  background:#ffffff;
  color: #000000;
  font-family: Arial, sans-serif;
  font-size: 10pt;
}

h1 {
  text-align: center;
}

p.copyright {
  color: #000099;
  background-color: #c8c896;
  text-align: right;
  font-weight: bold;
}

td.label {
  font-weight: bold;
  font-size: 9pt;
  width: 50px;
  text-align: right;
  vertical-align: top;
}

table {
  border-collapse: collapse;
}
  </style>
</head>
<body>
<h1>Fax Cover Sheet</h1>

<br>
<table border="1" width="80%" align="center">
<tr>
  <td class="label">To:</td><td></td>
  <td class="label">Fax:</td><td></td>
</tr>
<tr>
  <td class="label">Date:</td><td>04 December 2008</td>
  <td class="label">#&nbsp;Pages:</td><td align="right">(including cover)</td>
</tr>
<tr>
  <td class="label">From:</td><td></td>
  <td class="label">Return&nbsp;Fax:</td><td></td>
</tr>
<tr>
  <td class="label">Subject:</td><td colspan="3"><br><br><br></td>
</tr>
</table>

</body>
</html>
